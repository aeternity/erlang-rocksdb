name: test

on:
  pull_request:

jobs:
  linux:
    strategy:
      fail-fast: false
      matrix:
        builder:
          - 5.2-7:1.15.7-26.1.2-1
        os:
          - ubuntu22.04
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3
      - name: test build
        env:
          IMAGE: ghcr.io/emqx/emqx-builder/${{ matrix.builder }}-${{ matrix.os }}
        run: |
          docker run --rm -u $UID -v $(pwd):/wd --workdir /wd $IMAGE bash -euc 'git config --global --add safe.directory /wd; make'
